<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>css drinking fluid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="pic">
      <div class="head">
         <div class="part part-1"></div>
         <div class="part part-2"></div>
         <div class="part part-3"></div>
         <div class="part part-4 nose"></div>
         <div class="part part-5 mouth"></div>
         <div class="part part-6 ear"></div>
         <div class="eye"></div>
         <div class="hair hair-1"></div>
         <div class="hair hair-2"></div>
         <div class="hair hair-3"></div>
         <div class="hair hair-4"></div>
         <div class="hair hair-6"></div>
         <div class="hair hair-7"></div>
         <div class="hair hair-8"></div>
         <div class="hair hair-9"></div>
         <div class="hair hair-10"></div>
         <div class="hair hair-11"></div>
         <div class="eyelashes"></div>
         <div class="freckles"></div>
         <div class="tooth"></div>
         <div class="droplets"></div>
      </div>
      <div class="body">
         <div class="part-1"></div>
         <div class="part-2"></div>
         
      </div>
      <div class="r-hand">
         <div class="hand-1"></div>
         <div class="hand-2"></div>
         <div class="hand-3"></div>
         <div class="hand-4"></div>
         <div class="hand-5"></div>
      </div>
      <div class="l-hand">
         <div class="hand-1"></div>
         <div class="hand-2"></div>
      </div>
      <div class="tankard">
         <div class="lid"></div>
         <div class="top"></div>
         <div class="bottom"></div>
         <div class="b">
            <div class="fill"></div>
         </div>
         <div class="hand">
            <div></div>
            <div></div>
            <div></div>
            <div class="handle"></div>
         </div>
      </div>
   </div>

</html>
